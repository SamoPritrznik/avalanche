<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Avalanche</title>
    <link rel="stylesheet" href="../src/main.css">
    <script src="../../lib/gl-matrix-min.js"></script>

    <!-- knjiznica za fonte/ikone -->
    <script src="https://kit.fontawesome.com/bd9dc710ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script type="module" src="../common/booter.js"></script>

    <div class="coin-overlay">
        <div class="coin-wrapper">
            <div id="numberOfCoins"  class="numberOfCoins">0</div>
            <i class="fa-solid fa-coins coin-size"></i>
        </div>
    </div>

    <div id="menuOverlay" class="menu-overlay">
        <div class="menu">
            <div class="header-wrapper">
                <div> </div>
                <div class="header">Main Menu</div>
                <i class="fa-solid fa-rectangle-xmark close-size" id="close"></i>
            </div>
            <div class="body-wrapper">
                <div>
                    <button id="startGame">Start again</button>
                    <button id="exit">Main menu</button>
                </div>
                <div>
                    <div class="coin-wrapper">
                        <div id="numberOfCoins" class="numberOfCoins">0</div>
                        <i class="fa-solid fa-coins coin-size"></i>
                    </div>
                </div>
            </div>
            <div class="footer-wrapper">
                <div></div>
                <i class="fa-solid fa-volume-high sound-size" id="sound"></i>
            </div>
        </div>
    </div>

    <div id="endOverlay" class="end-overlay">
        <div class="end">
            <div class="header">Game over</div>
            <div class="body-wrapper">
                <div class="left">
                    <button id="startGame">Play again</button>
                    <button id="exitToMenu">Back to menu</button>
                </div>
                <div class="right">
                    <div class="form-wrapper">
                        <div>Username</div>
                        <input type="text" id="inputName" placeholder="Enter your username" required>
                    </div>
                    <div class="bottom-wrapper">
                        <button id="saveScore">Save score</button>
                        <div class="coin-wrapper">
                            <div id="numberOfCoins" class="numberOfCoins">0</div>
                            <i class="fa-solid fa-coins coin-size"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
